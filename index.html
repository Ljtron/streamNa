      #background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-size: cover;
        color: rgb(13, 10, 212);
      }
      #videoPlayer{
          position: absolute;
          min-width: 50%;
          min-height: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); 
          max-width: 75%;
          max-height: 75%;
          border: 1rem       
      }
    </style>
    <video id="videoPlayer" controls autoplay>

  </body>
